<!doctype html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
      
      }

      .container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        position: relative;
        top: 1em;
      }

      #ldiv,
      #sdiv {
        text-align: center;
        padding: 30px;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
      }

      input:focus {
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      #login,
      #zz {
        margin-top: 20px;
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* responsive */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }
        
      }

      .h1{
        color: #ff5733;
      }
     
    </style>




    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <body >
  


    <div class="container">

      <div class="row">
        <div class="col-lg-6">

            <h1 >Hello My Friend</h1>
            <button onclick="login()">Welcome Back</button>
          </div>
          <div id="login" class="container"   >
            <div>
             <input id="lname" type="text" placeholder="Enter your Name" />
            </div>
            <div>
            <input id="lpassword" type="password" placeholder="Enter your password" />
              <input id="lcourse" placeholder="FY / SY / TY" />
            </div>
            <div>
              <button onclick="f()">Log_in</button>
            </div>
          </div>
        </div>



        <div id="smain" class="col-lg-6">
          <div id="sdiv">
             <div id="ll">
              <h1>Hello My New Friend</h1>
            <button onclick="sin()">new member</button>
          </div>
            <div id="zz" class="container" style="display: none">
              <div>
               <input id="sname" type="text" placeholder="Enter your Name" />
              </div>
              <div>
               <input id="spassword" type="password" placeholder="Set your password" />
              </div>
              <div>
               <input id="co" placeholder="FY / SY / TY" />
              </div>
              <div>
                <button onclick="fd()">Sign_in</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  
  </body>
</html>
